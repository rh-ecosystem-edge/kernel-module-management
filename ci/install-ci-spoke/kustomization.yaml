apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../config/default

patchesStrategicMerge:
  - |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: controller-manager
      namespace: system
    spec:
      template:
        spec:
          containers:
            - name: manager
              env:
                - name: KMM_MANAGED
                  value: "1"
                - name: RELATED_IMAGES_WORKER
                  value: kernel-module-management-worker
