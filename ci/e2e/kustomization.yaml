apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../sign-key-certs
  - module.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: kmm-kmod-dockerfile
    namespace: openshift-kmm
    files: [dockerfile=Dockerfile]

secretGenerator:
  - name: build-secret
    namespace: openshift-kmm
    literals: [ci-build-secret=super-secret-value]
