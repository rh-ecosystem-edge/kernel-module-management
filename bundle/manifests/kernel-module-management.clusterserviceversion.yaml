                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/component: kmm
                app.kubernetes.io/name: kmm
                app.kubernetes.io/part-of: kmm
                control-plane: controller
            spec:
              containers:
              - args:
                - --config=controller_config.yaml
                command:
                - /usr/local/bin/manager
                env:
                - name: RELATED_IMAGE_WORKER
                  value: quay.io/edge-infrastructure/kernel-module-management-worker:latest
                - name: SSL_CERT_DIR
                  value: /etc/pki/ca-trust/extracted/pem
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: RELATED_IMAGE_MUST_GATHER
                  value: quay.io/edge-infrastructure/kernel-module-management-must-gather:latest
                - name: RELATED_IMAGE_SIGN
                  value: quay.io/edge-infrastructure/kernel-module-management-signimage:latest
                image: quay.io/edge-infrastructure/kernel-module-management-operator:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8443
                  name: metrics
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 384Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /etc/pki/ca-trust/extracted/pem
                  name: trusted-ca
                  readOnly: true
                - mountPath: /controller_config.yaml
                  name: manager-config
                  subPath: controller_config.yaml
              nodeSelector:
                node-role.kubernetes.io/master: ""
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: kmm-operator-controller
              terminationGracePeriodSeconds: 10
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Equal
              volumes:
              - name: trusted-ca
                projected:
