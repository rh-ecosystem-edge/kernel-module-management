                app.kubernetes.io/name: kmm
                app.kubernetes.io/part-of: kmm
                control-plane: webhook-server
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
                    - matchExpressions:
